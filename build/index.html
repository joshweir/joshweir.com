<script>
;(function () {
  var forEach = function (array, callback, scope) {
    for (var i = 0; i < array.length; i++) {
      callback.call(scope, i, array[i]);
    }
  };
  var headlines = document.querySelectorAll('.headline')
  var showHeadlines = () => {
    forEach(headlines, (_, el) => el.classList.add('active'))
  }
  ;[...document.querySelectorAll('.social-link')].map((link) =>
    link.addEventListener('mouseover', showHeadlines)
  )
  setTimeout(showHeadlines, 2500)
})()
</script>
